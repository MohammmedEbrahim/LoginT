<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .table-responsive {
            overflow-x: auto;
        }
        @media (max-width: 576px) {
            .table thead {
                display: none;
            }
            .table, .table tbody, .table tr, .table td {
                display: block;
                width: 100%;
            }
            .table tr {
                margin-bottom: 15px;
            }
            .table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            .table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 15px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>Student Name</th>
                        <th>Education Type</th>
                        <th>Phone Number</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="Student Name">John Doe</td>
                        <td data-label="Education Type">Kid</td>
                        <td data-label="Phone Number">123-456-7890</td>
                        <td data-label="Actions">
                            <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#detailsModal" onclick="showDetails('John Doe', 'Kid', '123-456-7890')">
                                <i class="fas fa-info-circle"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td data-label="Student Name">Jane Smith</td>
                        <td data-label="Education Type">Secondary</td>
                        <td data-label="Phone Number">098-765-4321</td>
                        <td data-label="Actions">
                            <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#detailsModal" onclick="showDetails('Jane Smith', 'Secondary', '098-765-4321')">
                                <i class="fas fa-info-circle"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td data-label="Student Name">Emily Johnson</td>
                        <td data-label="Education Type">College</td>
                        <td data-label="Phone Number">555-123-4567</td>
                        <td data-label="Actions">
                            <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#detailsModal" onclick="showDetails('Emily Johnson', 'College', '555-123-4567')">
                                <i class="fas fa-info-circle"></i>
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Details Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Student Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="studentName"></p>
                    <p id="educationType"></p>
                    <p id="phoneNumber"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showDetails(name, educationType, phone) {
            document.getElementById('studentName').innerText = 'Name: ' + name;
            document.getElementById('educationType').innerText = 'Education Type: ' + educationType;
            document.getElementById('phoneNumber').innerText = 'Phone Number: ' + phone;
        }

        function deleteRow(button) {
            var row = button.closest('tr');
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
