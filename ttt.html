<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Login.css" />

</head>

   <style>
      .Login-text-center {
    text-align: center;
    font-size: 20px;
    font-weight: bold;
}

.card-Head {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
}

.container {
    margin-top: 30%;
    margin-bottom: 30%; 
}

@media (min-width: 768px) {
    .container {
        margin-top: 30%;
        margin-bottom :30%;
    }
}

   </style>
   
<body>
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card">

                <div class="card-header bg-offwhite card-Head">
                    Shared zone
                </div>

                <div class="card-body">

                    <div class="Login-text-center">
                        Login
                    </div>

                    <form>

                        <div class="form-group mt-4">
                            <label class="ms-1">Email</label>
                            <input type="text" class="form-control mt-2" id="email" placeholder="Email Address" />
                        </div>

                    
                        <div class="form-group mt-4">
                            <label class="ms-1">Password</label>
                            <input type="password" class="form-control mt-2" id="password" placeholder="Password" />
                        </div>

                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary w-100">Register</button>

                            <p class="mt-2">Don't have an account? <a href="/login">Register now</a></p>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

  
    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
